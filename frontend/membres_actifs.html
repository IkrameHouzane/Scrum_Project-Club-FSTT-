<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membres Actifs - Club FSTT</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Membres Actifs - Style moderne align√© avec Dashboard Admin */

@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

:root {
    /* Palette verte sophistiqu√©e - m√™me que dashboard admin */
    --primary-color: #10b981;
    --primary-dark: #059669;
    --primary-light: #d1fae5;
    --primary-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
    
    /* Accents */
    --accent-blue: #3b82f6;
    --accent-purple: #8b5cf6;
    --accent-amber: #f59e0b;
    --accent-rose: #f472b6;
    
    /* Neutres */
    --dark-charcoal: #1f2937;
    --dark-gray: #374151;
    --medium-gray: #6b7280;
    --light-gray: #9ca3af;
    --pale-gray: #f3f4f6;
    --white: #ffffff;
    
    /* √âtats */
    --success: #10b981;
    --warning: #f59e0b;
    --error: #ef4444;
    --info: #3b82f6;
    
    /* Effets */
    --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    
    --border-radius-sm: 8px;
    --border-radius: 12px;
    --border-radius-lg: 16px;
    --border-radius-xl: 24px;
    
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    line-height: 1.6;
    color: var(--dark-charcoal);
    background: linear-gradient(135deg, #f8fafc 0%, #f0fdf4 50%, #f8fafc 100%);
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    display: flex;
    flex-direction: column;
}

/* ================================================
   NAVIGATION - NAVBAR
   ================================================ */
.navbar {
    background: var(--white);
    border-bottom: 2px solid var(--primary-light);
    padding: 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: var(--shadow-lg);
}

.nav-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 2rem;
}

.logo {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    min-width: 200px;
}

.logo h1 {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--primary-color);
    margin: 0;
}

.logo .subtitle {
    color: var(--medium-gray);
    font-size: 0.85rem;
    font-weight: 500;
    padding-left: 0.75rem;
    border-left: 2px solid var(--primary-light);
}

.nav-links {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    flex-wrap: wrap;
    justify-content: flex-end;
    flex: 1;
}

.nav-links a {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.25rem;
    color: var(--dark-charcoal);
    text-decoration: none;
    font-weight: 500;
    font-size: 0.95rem;
    border-radius: var(--border-radius);
    transition: var(--transition);
    white-space: nowrap;
}

.nav-links a:hover,
.nav-links a.active {
    background: var(--primary-light);
    color: var(--primary-dark);
    transform: translateY(-2px);
}

.nav-links a i {
    font-size: 1rem;
    color: var(--primary-color);
}

.user-info {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-left: 1rem;
    padding-left: 1rem;
    border-left: 2px solid var(--primary-light);
}

.user-info span {
    color: var(--primary-color);
    font-weight: 600;
    font-size: 0.9rem;
}

/* ================================================
   MAIN CONTENT
   ================================================ */
main {
    flex: 1;
    max-width: 1400px;
    margin: 0 auto;
    padding: 3rem 2rem;
    width: 100%;
}

main.container {
    background: transparent;
    border: none;
    box-shadow: none;
}

.page-header {
    margin-bottom: 2.5rem;
    animation: slideUp 0.6s ease-out;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1.5rem;
}

.page-header h1 {
    font-size: 2.25rem;
    font-weight: 700;
    color: var(--dark-charcoal);
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.page-header h1 i {
    color: var(--primary-color);
    font-size: 2.5rem;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ================================================
   BOUTONS
   ================================================ */
.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.875rem 2rem;
    border-radius: var(--border-radius-lg);
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    transition: var(--transition);
    cursor: pointer;
    border: 2px solid transparent;
    gap: 0.5rem;
}

.btn-primary {
    background: var(--primary-gradient);
    color: var(--white);
    box-shadow: var(--shadow-lg);
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3);
}

.btn-secondary {
    background: var(--pale-gray);
    color: var(--dark-charcoal);
    border: 1px solid var(--primary-light);
}

.btn-secondary:hover {
    background: var(--primary-light);
    color: var(--primary-dark);
    transform: translateY(-2px);
}

.btn-danger {
    background: linear-gradient(135deg, var(--error) 0%, #dc2626 100%);
    color: var(--white);
    box-shadow: var(--shadow-lg);
}

.btn-danger:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(239, 68, 68, 0.3);
}

.btn-small {
    padding: 0.6rem 1.25rem !important;
    font-size: 0.9rem !important;
}

/* ================================================
   CONTENEUR LEADERBOARD
   ================================================ */
.leaderboard-container {
    background: var(--white);
    border: 1px solid var(--primary-light);
    border-radius: var(--border-radius-lg);
    padding: 2.5rem;
    box-shadow: var(--shadow-md);
    margin-bottom: 2rem;
    animation: slideUp 0.7s ease-out;
}

.leaderboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1.5rem;
    border-bottom: 2px solid var(--primary-light);
}

.leaderboard-title {
    font-size: 1.5rem;
    color: var(--primary-color);
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-weight: 700;
    margin: 0;
}

.leaderboard-title i {
    font-size: 1.75rem;
}

.leaderboard-filter {
    display: flex;
    gap: 1rem;
    align-items: center;
}

.leaderboard-filter label {
    font-weight: 600;
    color: var(--medium-gray);
    font-size: 0.95rem;
}

.leaderboard-filter select {
    padding: 0.75rem 1.25rem;
    border: 2px solid var(--primary-light);
    border-radius: var(--border-radius);
    font-size: 0.95rem;
    font-family: inherit;
    cursor: pointer;
    background: var(--white);
    color: var(--dark-charcoal);
    transition: var(--transition);
    font-weight: 500;
}

.leaderboard-filter select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
}

/* ================================================
   LISTE LEADERBOARD
   ================================================ */
.leaderboard-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.member-card {
    display: grid;
    grid-template-columns: 70px 1fr auto;
    gap: 2rem;
    align-items: center;
    padding: 2rem;
    margin-bottom: 1.25rem;
    background: var(--pale-gray);
    border-radius: var(--border-radius-lg);
    transition: var(--transition);
    border-left: 4px solid transparent;
    animation: slideUp 0.5s ease-out;
}

.member-card:hover {
    background: var(--primary-light);
    transform: translateX(8px);
    box-shadow: var(--shadow-lg);
}

.member-card.rank-1 { 
    border-left-color: #ffd700; 
    background: linear-gradient(135deg, #fffbeb, #fef3c7);
}

.member-card.rank-2 { 
    border-left-color: #c0c0c0; 
    background: linear-gradient(135deg, #f9fafb, #f3f4f6);
}

.member-card.rank-3 { 
    border-left-color: #cd7f32; 
    background: linear-gradient(135deg, #fff7ed, #ffedd5);
}

/* ================================================
   BADGES DE RANG
   ================================================ */
.rank-badge {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--white);
    background: linear-gradient(135deg, var(--medium-gray), var(--dark-gray));
    box-shadow: var(--shadow-md);
    transition: var(--transition);
    flex-shrink: 0;
}

.member-card:hover .rank-badge {
    transform: scale(1.1) rotate(5deg);
}

.rank-badge.gold {
    background: linear-gradient(135deg, #ffd700, #ffed4e);
    color: #92400e;
    box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
}

.rank-badge.silver {
    background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
    color: #374151;
    box-shadow: 0 4px 20px rgba(192, 192, 192, 0.5);
}

.rank-badge.bronze {
    background: linear-gradient(135deg, #cd7f32, #e89a5f);
    color: var(--white);
    box-shadow: 0 4px 20px rgba(205, 127, 50, 0.5);
}

/* ================================================
   INFO MEMBRE
   ================================================ */
.member-info {
    flex: 1;
    min-width: 0;
}

.member-name {
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--dark-charcoal);
    margin-bottom: 0.75rem;
    line-height: 1.3;
}

.member-meta {
    display: flex;
    gap: 1.5rem;
    font-size: 0.9rem;
    color: var(--medium-gray);
    flex-wrap: wrap;
    margin-bottom: 0.75rem;
}

.member-meta span {
    display: flex;
    align-items: center;
    gap: 0.4rem;
    font-weight: 500;
}

.member-meta i {
    color: var(--primary-color);
    font-size: 1rem;
}

.member-categories {
    font-size: 0.85rem;
    color: var(--light-gray);
    font-style: italic;
    line-height: 1.5;
}

/* ================================================
   STATISTIQUES
   ================================================ */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    text-align: center;
}

.stat-item {
    background: var(--white);
    padding: 1.25rem 1rem;
    border-radius: var(--border-radius);
    border: 2px solid var(--primary-light);
    transition: var(--transition);
}

.stat-item:hover {
    border-color: var(--primary-color);
    transform: translateY(-3px);
    box-shadow: var(--shadow-md);
}

.stat-value {
    font-size: 2rem;
    font-weight: 700;
    color: var(--primary-color);
    display: block;
    margin-bottom: 0.5rem;
    line-height: 1;
}

.stat-label {
    font-size: 0.75rem;
    color: var(--medium-gray);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-weight: 600;
}

/* ================================================
   BADGES DE R√îLE
   ================================================ */
.role-badge {
    padding: 0.4rem 0.9rem;
    border-radius: 999px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: inline-block;
}

.role-admin { 
    background: rgba(59, 130, 246, 0.1);
    color: #1e40af;
}

.role-bureau { 
    background: rgba(245, 158, 11, 0.1);
    color: #b45309;
}

.role-membre { 
    background: rgba(107, 114, 128, 0.1);
    color: #374151;
}

/* ================================================
   MESSAGES
   ================================================ */
.message-container {
    padding: 1rem 1.5rem;
    border-radius: var(--border-radius);
    margin-bottom: 1.5rem;
    font-weight: 500;
    display: none;
    animation: slideUp 0.3s ease;
}

.message-container.show,
.message-container[style*="display: block"] {
    display: block;
}

.message-container.success {
    background: rgba(16, 185, 129, 0.1);
    color: var(--primary-dark);
    border: 1px solid var(--primary-color);
}

.message-container.error {
    background: rgba(239, 68, 68, 0.1);
    color: #b91c1c;
    border: 1px solid var(--error);
}

/* ================================================
   √âTATS (LOADING, EMPTY)
   ================================================ */
.loading {
    text-align: center;
    padding: 4rem 2rem;
    color: var(--medium-gray);
    animation: pulse 2s ease-in-out infinite;
}

.loading i {
    font-size: 3rem;
    color: var(--primary-color);
    margin-bottom: 1rem;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
}

.empty-state {
    text-align: center;
    padding: 4rem 2rem;
    color: var(--medium-gray);
    animation: slideUp 0.6s ease-out;
}

.empty-state i {
    font-size: 4rem;
    color: var(--primary-light);
    margin-bottom: 1.5rem;
    opacity: 0.5;
}

.empty-state h3 {
    font-size: 1.5rem;
    color: var(--dark-charcoal);
    margin-bottom: 0.75rem;
    font-weight: 700;
}

.empty-state p {
    color: var(--medium-gray);
    font-size: 1rem;
}

/* ================================================
   FOOTER
   ================================================ */
footer {
    background: var(--white);
    border-top: 2px solid var(--primary-light);
    padding: 2rem;
    text-align: center;
    color: var(--medium-gray);
    font-size: 0.95rem;
    margin-top: auto;
    box-shadow: var(--shadow-sm);
}

.footer-content {
    max-width: 1400px;
    margin: 0 auto;
}

footer p {
    margin: 0.5rem 0;
    font-weight: 500;
}

/* ================================================
   RESPONSIVE
   ================================================ */
@media (max-width: 1024px) {
    .nav-container {
        padding: 1rem;
        flex-wrap: wrap;
    }

    .nav-links {
        flex-basis: 100%;
        justify-content: flex-start;
    }

    main {
        padding: 2rem 1rem;
    }

    .leaderboard-container {
        padding: 2rem;
    }

    .member-card {
        gap: 1.5rem;
    }
}

@media (max-width: 768px) {
    .logo {
        min-width: auto;
    }

    .logo h1 {
        font-size: 1.25rem;
    }

    .nav-links {
        flex-direction: column;
        width: 100%;
        gap: 0.5rem;
    }

    .nav-links a {
        width: 100%;
        justify-content: flex-start;
        padding: 0.75rem;
    }

    .user-info {
        width: 100%;
        margin-left: 0;
        padding-left: 0;
        border-left: none;
        border-top: 2px solid var(--primary-light);
        padding-top: 1rem;
        margin-top: 1rem;
        flex-direction: column;
        gap: 0.75rem;
    }

    .page-header {
        flex-direction: column;
        align-items: flex-start;
    }

    .page-header h1 {
        font-size: 1.75rem;
    }

    .leaderboard-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
    }

    .leaderboard-filter {
        width: 100%;
        flex-direction: column;
        align-items: stretch;
    }

    .leaderboard-filter select {
        width: 100%;
    }

    .member-card {
        grid-template-columns: 1fr;
        gap: 1.25rem;
        padding: 1.5rem;
    }

    .rank-badge {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
        margin: 0 auto;
    }

    .stats-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.75rem;
    }

    .stat-value {
        font-size: 1.5rem;
    }

    .member-meta {
        flex-direction: column;
        gap: 0.5rem;
    }
}

@media (max-width: 480px) {
    .page-header h1 {
        font-size: 1.5rem;
    }

    .page-header h1 i {
        font-size: 1.75rem;
    }

    .leaderboard-container {
        padding: 1.5rem;
    }

    .member-card {
        padding: 1.25rem;
    }

    .rank-badge {
        width: 50px;
        height: 50px;
        font-size: 1.25rem;
    }

    .member-name {
        font-size: 1.1rem;
    }

    .stats-grid {
        gap: 0.5rem;
    }

    .stat-item {
        padding: 0.75rem 0.5rem;
    }

    .stat-value {
        font-size: 1.25rem;
    }

    .stat-label {
        font-size: 0.65rem;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        font-size: 0.9rem;
    }
}

/* ================================================
   SCROLL PERSONNALIS√â
   ================================================ */
::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

::-webkit-scrollbar-track {
    background: var(--pale-gray);
}

::-webkit-scrollbar-thumb {
    background: var(--primary-light);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--primary-color);
}
  </style>
